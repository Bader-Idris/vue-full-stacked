<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register and login</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../public/css/normalize.css">
  <link rel="stylesheet" href="../public/css/register-and-login.css">
</head>
<body>
  <div class="form">
    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Register</a></li>
      <li class="tab"><a href="#login">Log In</a></li>
    </ul>
    <div class="tab-content">
      <div id="signup">
        <h1>Register and get a PDF copy for free!</h1>
        <form action="/api/v1/signup" method="post">
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="fName" />
            </div>
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="lName" />
            </div>
          </div>
          <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" name="email" />
          </div>
          <div class="field-wrap">
            <label>
              Password<span class="req">*Minimum 6 characters!</span>
            </label>
            <input type="password" required autocomplete="off" name="password" />
          </div>
          <button type="submit" class="button button-block" />Register</button>
        </form>
      </div>
      <div id="login">
        <h1>Welcome back!</h1>
        <form action="/api/v1/login" method="post">
          <div class="field-wrap">
            <label>
              Email<span class="req"></span>
            </label>
            <input type="email" required autocomplete="off" name="email" />
          </div>
          <div class="field-wrap">
            <label>
              Password<span class="req"></span>
            </label>
            <input type="password" required autocomplete="off" name="password" />
          </div>
          <div class="field-wrap">
            <label>
              Password<span class="req"></span>
            </label>
            <input type="checkbox" autocomplete="off" name="remember_me" />
          </div>
          <div class="assistence">
            <p class="forgot"><a href="#">Forgot Password?</a></p>
            <p class="forgot"><a href="#">Forgot Email?</a></p>
            <p class="forgot"><a href="#">YEET</a></p>
          </div>
          <button class="button button-block" />Log In</button>
        </form>
      </div>
    </div><!-- tab-content -->
  </div> <!-- /form -->
  <script src="../public/js/registerAndLogin.js"></script>
</body>
</html>
